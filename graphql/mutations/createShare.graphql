mutation createShare($nodeId: ID!, $shareTargetId: ID!, $permission: SharePermission!, $customMessage: String) {
	createShare(node_id: $nodeId, share_target_id: $shareTargetId, permission: $permission, custom_message: $customMessage) {
		permission
		share_target {
			... on User {
				email
				full_name
				id
			}
			... on DistributionList {
				id
				name
			}
		}
		created_at
		node {
			id
		}
	}
}
