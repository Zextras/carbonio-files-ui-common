#import "../fragments/child.graphql"

query getChildren(
	$node_id: ID!,
	$children_limit: Int!,
	$cursor: String,
	$sort: NodeSort!,
	$shares_limit: Int = 1
) {
	getNode(node_id: $node_id) {
		id
		name
		... on Folder {
			children(limit: $children_limit, cursor: $cursor, sort: $sort) {
				...Child
			}
			cursor @client
		}
	}
}
