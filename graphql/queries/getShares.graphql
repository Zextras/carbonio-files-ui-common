query getShares($node_id: ID!, $shares_limit: Int!, $shares_cursor: String, $shares_sorts: [ShareSort!]) {
	getNode(node_id: $node_id) {
		id
		shares(limit: $shares_limit, cursor: $shares_cursor, sorts: $shares_sorts) {
			permission
			share_target {
				... on User {
					email
					full_name
					id
				}
				... on DistributionList {
					id
					name
				}
			}
			created_at
			node {
				id
				type
			}
		}
	}
}
